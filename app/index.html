<html lang="en" ng-app="myApp" class="no-js" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">
    <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<!-- In production use:
 <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
 -->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="view1/view1.js"></script>
<script src="view2/view2.js"></script>
<script src="core/version/version.js"></script>
<script src="core/version/version-directive.js"></script>
<script src="core/version/interpolate-filter.js"></script>

<div class="wrapper">

    <div class="subscribe">
        <p>Subscribe now and get a <span>free</span> t-shirt directly in your inbox</p>
    </div>

    <div class="formWrapper">
        <form name="subscriberForm" novalidate>
            <input id="male" name="gender" ng-model="gender" type="radio" value="male" required/>
            <label for="male">Male</label>
            <input id="female" name="gender" ng-model="gender" type="radio" value="female" required=""/>
            <label for="female">Female</label>
            <input id="other" name="gender" ng-model="gender" type="radio" value="other" required/>
            <label for="other">Other</label> <br/>
            <p class="error" ng-show="subscriberForm.$submitted && subscriberForm.gender.$error.required">Required</p>


            <label for="fname"> Firstname</label>
            <input id="fname" name="fname" type="text" ng-model="fname" required>
            <p class="error" ng-show="subscriberForm.$submitted && subscriberForm.fname.$error.required">Required</p>

            <label for="lname">Lastname</label>
            <input id="lname" name="lname" type="text" ng-model="lname" required>
            <p class="error" ng-show="subscriberForm.$submitted && subscriberForm.lname.$error.required">Required</p>

            <label for="email">Email </label>
            <input id="email" type="email" name="email" ng-model="email" required>
            <p class="error" ng-show="subscriberForm.$submitted && subscriberForm.email.$error.required">Required</p>
            <p class="error" ng-show="subscriberForm.email.$error.email">Not a valid Email</p>


            <input id="privacyCheck" name="privacyCheck" ng-model="privacyCheck" type="checkbox" required>
            <label for="privacyCheck">I agree with the privacy policies</label> <br/>
            <p class="error" ng-show="subscriberForm.$submitted && subscriberForm.privacyCheck.$error.required">Required</p>

            <input type="submit" value="Subscribe" id="subscribe"/>

        </form>
    </div>

</div>
</body>
</html>
